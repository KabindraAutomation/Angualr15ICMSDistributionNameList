<div mat-dialog-title>
    <h1>ICMS Distribution Name List</h1>
</div>
<div mat-dialog-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name">
      </mat-form-field>
   </div>
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input type="email" matInput placeholder="example@gmail.com">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>      
   </div>
   <div class="row">
    <mat-radio-group aria-label="Select an option">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
      <mat-radio-button value="Other">Others</mat-radio-button>
    </mat-radio-group>
   </div>
</div>
<div mat-dialog-action>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
